<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Tracker - Ultimate Edition</title>
    <style>
        :root {
            --primary: #2c3e50;
            --on-time: #27ae60;
            --delayed: #f39c12;
            --missed: #e74c3c;
            --bg: #f4f7f6;
            --text: #2c3e50;
            --card: white;
        }
        body.dark {
            --bg: #1a1a1a;
            --text: #f4f7f6;
            --card: #2c3e50;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; transition: 0.3s; }
        .container { max-width: 500px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 15px; shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .prayer-row { padding: 15px 0; border-bottom: 1px solid #eee; }
        .btn-group { display: flex; gap: 8px; margin-top: 10px; }
        button { flex: 1; border: none; padding: 12px 5px; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 0.8rem; opacity: 0.5; transition: 0.2s; }
        .selected { opacity: 1 !important; outline: 3px solid #000; outline-offset: 2px; }
        .btn-on { background: var(--on-time); }
        .btn-del { background: var(--delayed); }
        .btn-miss { background: var(--missed); }
        .dark-toggle { background: #34495e; padding: 8px; border-radius: 5px; font-size: 0.7rem; }
        .faq { margin-top: 30px; font-size: 0.9rem; border-top: 2px solid #eee; padding-top: 20px; }
        input[type="date"] { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Salah Tracker</h1>
        <button class="dark-toggle" onclick="document.body.classList.toggle('dark')">ðŸŒ™ Dark Mode</button>
    </div>

    <input type="date" id="calendar">
    
    <div id="tracker"></div>

    <button onclick="resetToday()" style="background:#7f8c8d; margin-top:20px; width:100%; opacity:1;">Reset Today</button>

    <div class="faq">
        <h3>FAQ & Notes</h3>
        <p><strong>Note:</strong> Progress is saved on this device. Use the calendar above to log different days!</p>
        <details>
            <summary>Why track Delayed/Missed?</summary>
            <p>Consistency is key! Tracking honestly helps you identify patterns and improve your timing.</p>
        </details>
    </div>
</div>

<script>
    const prayers = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
    const tracker = document.getElementById('tracker');
    const cal = document.getElementById('calendar');

    // Set default date to today
    cal.valueAsDate = new Date();

    function render() {
        tracker.innerHTML = '';
        const dateKey = cal.value;
        const data = JSON.parse(localStorage.getItem(dateKey)) || {};

        prayers.forEach(p => {
            const status = data[p] || '';
            const row = document.createElement('div');
            row.className = 'prayer-row';
            row.innerHTML = `
                <div style="font-weight:bold">${p}</div>
                <div class="btn-group">
                    <button class="btn-on ${status==='on'?'selected':''}" onclick="save('${p}','on')">On Time</button>
                    <button class="btn-del ${status==='del'?'selected':''}" onclick="save('${p}','del')">Delayed</button>
                    <button class="btn-miss ${status==='miss'?'selected':''}" onclick="save('${p}','miss')">Missed</button>
                </div>
            `;
            tracker.appendChild(row);
        });
    }

    function save(p, s) {
        const dateKey = cal.value;
        const data = JSON.parse(localStorage.getItem(dateKey)) || {};
        data[p] = s;
        localStorage.setItem(dateKey, JSON.stringify(data));
        render();
    }

    function resetToday() {
        if(confirm("Clear this day?")) {
            localStorage.removeItem(cal.value);
            render();
        }
    }

    cal.addEventListener('change', render);
    render();
</script>

</body>
</html>
